# @package _global_

defaults:
  - override /model: deepspeech
  - override /datasets: librispeech
  - override /transforms: train
  - override /metrics: asr_beam
  - override /lr_scheduler: one_cycle

decoding:
  beam_size: 3
  topk_per_timestep: 15

lr_scheduler:
  max_lr: 5e-4
  pct_start: 0.15
  final_div_factor: 1000

dataloader:
  batch_size: 16

trainer:
  n_epochs: 100
  log_step: 50   # steps
  save_period: 5
  early_stop: 15
  seed: 1

writer:
  run_name: "DeepSpeech_librispeech"
  project_name: "DL_sound_HW2"
