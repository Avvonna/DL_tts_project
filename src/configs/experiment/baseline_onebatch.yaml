# @package _global_

defaults:
  - override /model: baseline
  - override /datasets: onebatchtest
  - override /transforms: no_augs
  - override /writer: wandb

dataloader:
  batch_size: 2
  num_workers: 0

optimizer:
  lr: 1e-3

trainer:
  n_epochs: 100
  epoch_len: 10
  log_step: 5
  save_period: 20
  early_stop: 200
  seed: 42

writer:
  run_name: "Baseline_OneBatch_NoAugs"
  project_name: "DL_sound_HW2"
